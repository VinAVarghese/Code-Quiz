<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <header class="row justify-content-center">
        <div class="col-sm-6">
            <h1>Welcome To The JS Quiz!</h1>
        </div>
    </header>
    <br>
    <main>
        <div class="row justify-content-center">
            <h2 class="col-md-3">The Rules</h2>
            <ul class="col-md-4">
                <li>This is a timed quiz on JavaScript</li> 
                <li>There are 10 multiple choice questions</li>
                <li>For every question you get right, you get 10 points!</li>
                <li>For every incorrect question, you lose time.</li>
                <li>Have fun! It's a rule.</li>
            </ul>
        </div>
        <br>
        <div class="row justify-content-center">
            <button class="col-sm-4" id="startBtn">Start Quiz</button>
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-4">
                <h3 id="timerCountdown"></h3>
            </div>
        </div>
        
    </main>

    <footer>
        
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>   
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
